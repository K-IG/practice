<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> text:<input type="text">
        <!-- 아무 글자 삽입하는 input -->
       password: <input type="password">
       <!-- 가려서 나오는 input -->
       email: <input type="email" required>
       <!-- 이메일 사용하는 인풋, required는 type에 맞춰 검사하는 역할 -->  
       tel : <input type="tel" required>
       <!-- 전화번호 -->
       <br>
       <input type="submit" value="버튼">
       <!-- 데이터를 전송할때 쓰는 버튼 -->

       <input type="radio" name="1">
       <input type="radio" name="1">

       <input type="checkbox" name="1">
       <input type="checkbox" name="2">
       <input type="checkbox" name="3">
       <input type="checkbox" name="4">
       <!-- name에 따라 하나만 선택할 수 있게 하는 선택요소 -->
       <fieldset>
           <legend>제목</legend>
        text:<input type="text">
       </fieldset  >
       <!-- fieldset 간단한 구역, 폼을 만들어주는 요소 legend fieldset의 제목을 나타냄 --> 
       <input type="time" name="" id="time">
       <!-- 시간을 선택할 수 있도록 하는 요소 -->
       <input type="datetime-local">
       <!-- 시간과 날짜를 선택할 수 있도록 하는 요소 -->
<select>       <option value="1">234324</option>  </select> <!-- option의 갯수만큼 선택창을 만드는 요소 -->
       <option value="1">234324</option>

       <label for="">text :</label>
          <!-- 인풋앞에 글씨를 감싸는 요소, label이 있으면 input을 선택하지 않고 label을 선택해도 인식함 -->
       <textarea cols="30" rows="10"></textarea>
       <!-- 많은 글씨를 적을 수 있는 요소 -->
       <form></form>
       <!-- form으로 input을 감싸 줘야 데이터가 전송이 됨 -->


    </form>
</body>
</html>
